<!DOCTYPE html>
<html lang="ar">
<script src="webadb.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HONOR FRP Tool by BUNLOCKER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="telegram.png" alt="Telegram Logo" class="telegram-logo">
        </div>
        <div class="status">
            <span class="connection-indicator" style="color: #FF5252;">•</span>
            <span class="connection-text">AWAITING FASTBOOT DEVICE</span>
            <div id="connectionProgress" class="progress-bar" style="width: 0%;"></div>
        </div>
        <div class="device-info">
            <div id="imageFrame"><p>No device connected.</p></div>
            <div id="infoFrame"></div>
        </div>
        <button id="checkFastbootBtn" onclick="rebootToFastboot()">CHECK FASTBOOT • REBOOT TO FASTBOOT</button>
        <div class="frp-unlock">
            <h2>FRP UNLOCK</h2>
            <p>Enter the FRP unlock key to remove Google account verification</p>
            <input type="text" id="frpKeyInput" placeholder="Enter FRP Key Here...">
            <button onclick="unlockFRP()">UNLOCK FRP PROTECTION</button>
            <div id="unlockProgress" class="progress-bar" style="display: none; width: 0%;"></div>
        </div>
        <div class="bottom-status">SYSTEM READY • WAITING FOR FASTBOOT DEVICE</div>
        <div id="fastbootInstructions" style="display: none;"></div>
        <div class="operation-text">READY</div>
        <footer>© 2025 HONOR FRP TOOL BY BFUNLOCKER</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
