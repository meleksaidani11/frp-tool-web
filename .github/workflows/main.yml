name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Required for deploying to GitHub Pages
      id-token: write   # Required for actions/deploy-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for full Git context

      - name: Verify checkout and list files
        run: |
          echo "Current directory: $(pwd)"
          echo "Verifying repository checkout..."
          ls -la . || echo "No files in current directory"
          find . -type f || echo "No files found recursively"
          git rev-parse --is-inside-work-tree || echo "Not inside a Git work tree"
          git status || echo "Failed to run git status"
          echo "Checking for specific files:"
          ls -l index.html styles.css script.js logo.png telegram.png Honor_Images/ .nojekyll 2>/dev/null || echo "One or more required files missing"
          echo "Listing .nojekyll content (should be empty):"
          cat .nojekyll 2>/dev/null || echo ".nojekyll is empty or missing"

      - name: Create .nojekyll if missing
        run: |
          if [ ! -f .nojekyll ]; then
            echo "Creating .nojekyll file..."
            touch .nojekyll
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name "github-actions[bot]"
            git add .nojekyll
            git commit -m "Add .nojekyll for GitHub Pages" || echo "Commit failed, proceeding anyway"
          fi

      - name: Upload artifact
        id: upload-artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./
          if-no-files-found: error

      - name: Verify upload artifact step
        run: |
          echo "Upload artifact step outcome: ${{ steps.upload-artifact.outcome }}"
          echo "Upload artifact step outputs: ${{ steps.upload-artifact.outputs }}"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
