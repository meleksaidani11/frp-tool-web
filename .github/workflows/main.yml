name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Required for deploying to GitHub Pages
      id-token: write   # Required for actions/deploy-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for full Git context

      - name: Verify checkout and list files
        run: |
          echo "Current directory: $(pwd)"
          echo "Verifying repository checkout..."
          ls -la . || echo "No files in current directory"
          find . -type f || echo "No files found recursively"
          git rev-parse --is-inside-work-tree || echo "Not inside a Git work tree"
          git status || echo "Failed to run git status"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
