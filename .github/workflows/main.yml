name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Required for deploying to GitHub Pages
      id-token: write   # Required for actions/deploy-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for full Git context

      - name: Set up Node.js (optional, for future use)
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Determine working directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing all files in current directory (case-sensitive):"
          ls -la .
          echo "Listing all files recursively:"
          find . -type f
          echo "Checking specific files:"
          ls -l ./index.html || echo "index.html not found"
          ls -l ./styles.css || echo "styles.css not found"
          ls -l ./script.js || echo "script.js not found"
          ls -l ./logo.png || echo "logo.png not found"
          ls -l ./telegram.png || echo "telegram.png not found"
          ls -l ./Honor_Images/ || echo "Honor_Images directory not found"
          ls -l ./.nojekyll || echo ".nojekyll not found"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: |
            ./index.html
            ./styles.css
            ./script.js
            ./logo.png
            ./telegram.png
            ./Honor_Images/
            ./.nojekyll
          if-no-files-found: error

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
