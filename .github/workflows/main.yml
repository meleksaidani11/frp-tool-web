name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write      # Required for deploying to GitHub Pages
      id-token: write   # Required for actions/deploy-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Check repository state before checkout
        run: |
          echo "GitHub ref: ${GITHUB_REF}"
          echo "GitHub SHA: ${GITHUB_SHA}"
          echo "Listing current directory before checkout:"
          ls -la .

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for full Git context

      - name: Determine working directory and list files
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing all files in current directory:"
          ls -la . || echo "Failed to list files in current directory"
          echo "Listing all files recursively:"
          find . -type f || echo "No files found recursively"
          echo "Checking Git status:"
          git status || echo "Failed to run git status"

      - name: Create a dummy file as fallback
        run: |
          echo "Creating a dummy file to ensure upload works"
          echo "Dummy file for testing" > dummy.txt
          ls -la dummy.txt || echo "Failed to create dummy file"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./
          if-no-files-found: warn # Warn instead of fail, to proceed to deploy step

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
